<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codename → Psych Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Codename → Psych Engine Converter</h1>

        <div id="drop-zone">
            <p>Drag & Drop Codename XML or HX files here<br>or click to select files</p>
            <input type="file" id="file-input" multiple>
        </div>

        <div id="file-list"></div>

        <h2>Preview & Download</h2>
        <textarea id="preview" placeholder="Converted Lua will appear here..."></textarea>
        <button id="download-btn">Download Lua</button>
    </div>

    <script src="converter.js"></script>
    <script src="script.js"></script>
</body>
</html>
