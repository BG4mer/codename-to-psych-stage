<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Codename → Psych Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: #e5e5e5;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 1.2rem 2rem;
    background: rgba(0,0,0,0.3);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-family: 'Space Mono', monospace;
    font-size: 1.3rem;
    color: #00ffa6;
  }
  header button {
    background: #00ffa6;
    border: none;
    color: #000;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  header button:hover {opacity: 0.8;}
  main {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    padding: 1rem 2rem;
  }
  textarea {
    width: 100%;
    height: calc(100vh - 200px);
    resize: none;
    padding: 1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-family: 'Space Mono', monospace;
    font-size: 0.9rem;
  }
  #converter-controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
    background: rgba(255,255,255,0.05);
    border-top: 1px solid rgba(255,255,255,0.1);
  }
  #converter-controls button {
    background: linear-gradient(135deg, #00ffa6, #00c8ff);
    border: none;
    border-radius: 8px;
    padding: 0.6rem 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  #converter-controls button:hover {transform: scale(1.05);}
  .status {
    text-align: center;
    color: #00ffa6;
    font-size: 0.8rem;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>
<header>
  <h1>Codename → Psych Converter</h1>
  <button id="themeBtn">Switch Theme</button>
</header>
<main>
  <section>
    <h2>Codename Haxe Input</h2>
    <textarea id="input" placeholder="Paste your Codename script here..."></textarea>
  </section>
  <section>
    <h2>Psych Lua Output</h2>
    <textarea id="output" placeholder="Converted Lua code will appear here..."></textarea>
  </section>
</main>
<div id="converter-controls">
  <button id="convertBtn">Convert</button>
  <button id="copyBtn">Copy</button>
  <button id="downloadBtn">Download .lua</button>
</div>
<p class="status" id="status">Ready to convert!</p>
<script>
  const input = document.getElementById('input');
  const output = document.getElementById('output');
  const status = document.getElementById('status');

  const mappings = [
    {from: /function create\s*\(\)/g, to: 'function onCreate()'},
    {from: /function update\s*\(.*?\)/g, to: 'function onUpdate(elapsed)'},
    {from: /var\s+(\w+):\w+\s*=\s*/g, to: 'local $1 = '},
    {from: /\/\/+/g, to: '--'},
    {from: /FlxMath\.lerp/g, to: 'math.lerp'},
    {from: /FlxEase\.backOut/g, to: 'easeBackOut'},
    {from: /FlxG\.save\.data\./g, to: "getPropertyFromClass('flixel.FlxG', 'save.data.')"},
    {from: /;/g, to: ''}
  ];

  document.getElementById('convertBtn').onclick = () => {
    let code = input.value;
    mappings.forEach(map => { code = code.replace(map.from, map.to); });
    output.value = code;
    status.textContent = 'Conversion complete!';
  };

  document.getElementById('copyBtn').onclick = () => {
    navigator.clipboard.writeText(output.value);
    status.textContent = 'Copied to clipboard!';
  };

  document.getElementById('downloadBtn').onclick = () => {
    const blob = new Blob([output.value], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'converted.lua';
    a.click();
  };

  const themeBtn = document.getElementById('themeBtn');
  let dark = true;
  themeBtn.onclick = () => {
    dark = !dark;
    document.body.style.background = dark ? 'radial-gradient(circle at top left, #0f2027, #203a43, #2c5364)' : '#fafafa';
    document.body.style.color = dark ? '#e5e5e5' : '#222';
    themeBtn.textContent = dark ? 'Switch Theme' : 'Switch Back';
    status.style.color = dark ? '#00ffa6' : '#007acc';
  };
</script>
</body>
</html>
